<div class="simple-page">
	<!-- HOME -->
	<section class="bg-custom home" id="home">
		<div class="home-sm">
			<div class="container">
				<div class="row">
					<div class="col-lg-8">
						<div class="home-wrapper home-wrapper-alt p-50">
							<div class="main-logo">
								<img src="../../assets/images/walesandwestcoloredlogo.png" class="img-responsive login-main-logo" alt="walesandwest">
							</div>
							<h4 class="w-full text-justify auth-paragraph wordbreak" >{{welcomeText}}</h4>
						</div>
					</div>
					<!-- end col -->

					<div class="col-lg-4 ">
						<div class="simple-page-wrap">

							<div class="simple-page-form animated zoomIn" id="login-form">
								<h4 class="form-title m-b-xl text-center auth-heading" translate>NEW-PASSWORD.title.text</h4> 
								<form [formGroup]="resetPasswordForm" (ngSubmit)="onResetPassword()">
									<span *ngIf="!resetPasswordForm.get('oldPassword').valid && resetPasswordForm.get('oldPassword').touched" class="help-box"
									 translate>NEW-PASSWORD.valid.old.password</span>
									<div class="form-group has-float-label">
										<input id="reset-new-password" type="password" class="form-control" placeholder="" formControlName="oldPassword">
										<label for="reset-new-password" translate>NEW-PASSWORD.old.password.text
											<i class="text-danger">*</i>
										</label>
									</div>
									<span *ngIf="!resetPasswordForm.get('newPassword').valid && resetPasswordForm.get('newPassword').touched" class="help-box"
									 translate>NEW-PASSWORD.valid.new.password</span>
									<div class="form-group has-float-label">
										<input id="reset-re-password" type="password" class="form-control" placeholder="" formControlName="newPassword">
										<label for="reset-re-password" translate>NEW-PASSWORD.new.password.text
											<i class="text-danger">*</i>
										</label>
									</div>
									<span *ngIf="!resetPasswordForm.get('confirmPassword').valid && resetPasswordForm.get('confirmPassword').touched" class="help-box"
									 translate>NEW-PASSWORD.valid.confirm.password</span>
									<div class="form-group has-float-label">
										<input id="reset-re-password" type="password" class="form-control" placeholder="" formControlName="confirmPassword">
										<label for="reset-re-password" translate>NEW-PASSWORD.confirm.password.text
											<i class="text-danger">*</i>
										</label>
									</div>
									<div class="valid-password">
										<p translate>NEW-PASSWORD.password.validation.1</p>
										<p translate>NEW-PASSWORD.password.validation.2</p>
									</div>
									<span class="text-center" *ngIf="resetPasswordForm.hasError('mismatch')" class="help-box" translate>NEW-PASSWORD.password.not.match</span>
									<input type="submit" class="btn btn-orange" [value]="'NEW-PASSWORD.reset.password.text' | translate" [disabled]="!resetPasswordForm.valid">
								</form>
							</div>
							<!-- #login-form -->

							<!-- <div class="simple-page-footer">
								<p>
									<small translate>NEW-PASSWORD.dont.have.account.text</small>
									<a routerLink="/auth/login" translate>NEW-PASSWORD.signup.text</a>
								</p>
							</div> -->
							<!-- .simple-page-footer -->
						</div>
						<!-- .simple-page-wrap -->
					</div>
					<!-- end col -->
				</div>
			</div>
		</div>

	</section>
	<!-- END HOME -->
</div>
