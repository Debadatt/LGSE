<div class="simple-page">
	<!-- HOME -->
	<section class="bg-custom home" id="home">
		<div class="home-sm">
			<div class="container">
				<div class="row">
					<div class="col-lg-8">
						<div class="home-wrapper home-wrapper-alt p-50">
							<div class="main-logo">
								<img src="../../assets/images/walesandwestcoloredlogo.png" class="img-responsive login-main-logo" alt="walesandwest">
							</div>
							<h4 class="w-full text-justify auth-paragraph wordbreak" >{{welcomeText}}</h4>
						</div>
					</div>
					<!-- end col -->

					<div class="col-lg-4 ">
						<div class="simple-page-wrap">

							<div class="simple-page-form animated zoomIn" id="login-form">
								<h4 class="form-title m-b-xxl text-center auth-heading" translate>FORGOT-PASSWORD.title.text</h4>
								<form [formGroup]="forgotPasswordForm" (ngSubmit)="onSendReset()">
									<span *ngIf="!forgotPasswordForm.get('workemail').valid && forgotPasswordForm.get('workemail').touched" class="help-box">Please enter a valid work email!</span>
									<div class="form-group has-float-label">
										<input id="reset-password-email" type="email" class="form-control" placeholder="" formControlName="workemail">
										<label for="reset-password-email" translate>FORGOT-PASSWORD.email.text 
											<i class="text-danger">*</i>
										</label>
									</div>
									<input type="submit" class="btn btn-orange" [value]="'FORGOT-PASSWORD.reset.password.text' | translate " [disabled]="!forgotPasswordForm.valid">
								</form>
							</div>
							<!-- #login-form -->

							<div class="simple-page-footer">
								<p>
									<small translate>FORGOT-PASSWORD.dont.have.account.text</small>
									<a routerLink="/auth/register" translate>FORGOT-PASSWORD.signup.text</a>
								</p>
							</div>
							<!-- .simple-page-footer -->
						</div>
						<!-- .simple-page-wrap -->
					</div>
					<!-- end col -->
				</div>
			</div>
		</div>

	</section>
	<!-- END HOME -->
</div>
