<div>
    <section>
        <div class="row">
            <div class="col" style="align-self: center">
                <div>
                    <div class="simple-page-form animated zoomIn" id="rolemanagment-form">
                        <label class="lblsubtitle" translate>ROLEMANAGMENT.title.text</label>
                        <form>
                            <div class="roleManagmentForUser-group" style="padding-top: 10px">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div>
                                            <label style="font-weight: bold;" translate>ROLEMANAGMENT.rolename.text </label>
                                            : {{roleName}}
                                        </div>
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div *ngFor="let user of userroles">
                                        <div class="col-sm-4 col-md-4 col-lg-4">
                                            <label> {{user.username}}</label>
                                        </div>
                                        <div class="col-sm-4 col-md-4 col-lg-4">
                                            <label> {{user.email}}</label>
                                        </div>
                                        <div class="col-sm-4 col-md-4 col-lg-4">
                                            <mat-checkbox [(ngModel)]="user.checked" [ngModelOptions]="{standalone: true}"></mat-checkbox>
                                        </div>
                                    </div>
                                    <div class="pull-right" style="display: inline-flex;">
                                        <span *ngIf="localstorageservice.checkUpdatePermission(feature.PORTAL_MANAGEMENT)">
                                            <button class="btn btn-orange" (click)="onSubmit()">
                                                <span translate>ROLEMANAGMENT.save.button.text</span>
                                            </button>
                                        </span>
                                        <button class="btn btn-orange" style="margin-left:5px;" routerLink="/portalManagment/roleList">
                                            <span translate>ROLEMANAGMENT.cancel.button.text</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
